<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret</title>
    <script>
        var redness = 0;
        window.onload = () => {
            document.getElementsByTagName("input")[0].onkeydown = (e) => {
                if (e.code == "Enter") {
                    redness = 255;
                }
            }
            setInterval(() => {
                redness *= 0.95;
                document.body.style.backgroundColor = `rgb(255,${255-redness},${255-redness})`;
            },0);
        }
    </script>
</head>
<body>
    <input style="position:fixed;left:50vw;top:50vh;transform:translate(-50%,-50%);border:0;padding:10px;font-size:20px;box-shadow:0px 2px 8px rgba(0,0,0,0.25);border-radius:15px;text-align:center;" type="password">
</body>
</html>
